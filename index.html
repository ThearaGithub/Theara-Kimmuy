<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Love Days Counter for Kimmuy</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>💖ធារ៉ា &amp; គីមមួយ💖</h1>
		<p class="subtitle">ថ្ងៃដែលយើងបានស្រឡាញ់គ្នា!</p>
		<div class="counter-box">
			<span id="daysCount">0</span>
			<p>ថ្ងៃ</p>
		</div>
		<div class="date-input">
			<label for="loveDate">ថ្ងៃយើងជួបគ្នា:</label>
			<input type="date" id="loveDate">
			<button onclick="setLoveDate()">កំណត់ថ្ងៃ</button>
		</div>
		<p class="footer">បង្កើតដោយក្ដីស្រឡាញ់ ❤️ សម្រាប់អូនគីមមួយ</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
